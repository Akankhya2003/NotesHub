<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Panel - Upload Notes</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <h1>Faculty Panel - Upload Notes</h1>

    <div class="welcome" id="facultyWelcome"></div>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" id="title" name="title" placeholder="Title of the note" required />
      <select name="subject" id="subjectSelect" required>
        <option value="">Select Subject</option>
      </select>
      <input type="file" id="pdf" name="pdf" accept=".pdf" required />
      <button type="submit" id="uploadBtn">Upload PDF</button>
    </form>

    <div id="message" class="message"></div>
    <button id="uploadQuizBtn">Upload Quiz</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const BACKEND_URL = "https://noteshub-tdw3.onrender.com";
    const form = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');
    const subjectSelect = document.getElementById('subjectSelect');
    const facultyWelcome = document.getElementById('facultyWelcome');
    const titleInput = document.getElementById('title');
    const fileInput = document.getElementById('pdf');

    const facultyToken = localStorage.getItem('facultyToken');
    const assignedSubjects = JSON.parse(localStorage.getItem('facultySubjects'));

    if (!facultyToken || !assignedSubjects) {
      alert("Unauthorized access. Please login.");
      window.location.href = "faculty-login.html";
    }

    // Populate subjects
    assignedSubjects.forEach(full => {
      const lastSpace = full.lastIndexOf(" ");
      const category = full.substring(0, lastSpace);
      const subject = full.substring(lastSpace + 1);
      const option = document.createElement("option");
      option.value = full;
      option.textContent = `${subject} (${category})`;
      subjectSelect.appendChild(option);
    });

    facultyWelcome.textContent = "Assigned Subjects: " + assignedSubjects.join(", ");

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const selected = subjectSelect.value;
      const file = fileInput.files[0];

      if (!title || !selected || !file) {
        messageDiv.textContent = "Upload failed: All fields and a PDF file are required.";
        messageDiv.style.color = "red";
        return;
      }

      const lastSpace = selected.lastIndexOf(" ");
      const category = selected.substring(0, lastSpace);
      const subject = selected.substring(lastSpace + 1);

      const formData = new FormData();
      formData.append('title', title);
      formData.append('subject', subject);
      formData.append('category', category);
      formData.append('pdf', file);

      try {
        const res = await fetch(`${BACKEND_URL}/api/admin/upload`, {
          method: 'POST',
          headers: {
            Authorization: facultyToken
          },
          body: formData
        });

        const result = await res.json();
        if (res.ok) {
          messageDiv.textContent = result.msg || 'Upload successful!';
          messageDiv.style.color = 'green';
          form.reset();
        } else {
          messageDiv.textContent = 'Upload failed: ' + (result.msg || 'Unknown error');
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        console.error('Error:', err);
        messageDiv.textContent = 'Network error. Try again.';
        messageDiv.style.color = 'red';
      }
    });

    function logout() {
      localStorage.removeItem('facultyToken');
      localStorage.removeItem('facultySubjects');
      window.location.href = "faculty-login.html";
    }

    document.getElementById('uploadQuizBtn').addEventListener('click', () => {
      window.location.href = 'quiz-upload.html';  // Adjust path if needed
    });
  </script>
</body>
</html>
