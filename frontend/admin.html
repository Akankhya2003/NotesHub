<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Upload Notes</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    .message {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel - Upload Notes</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title of the note" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <input type="text" name="category" placeholder="Category (e.g., MCA 1st Semester)" required />
      <input type="file" name="pdf" accept=".pdf" required />
      <button type="submit">Upload PDF</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
  const form = document.getElementById('uploadForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const res = await fetch('http://localhost:5000/api/admin/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      console.log('Server response:', result); // üîç Debug: log full response

      if (res.ok) {
        messageDiv.textContent = result.msg || 'Upload successful!';
        messageDiv.style.color = 'green';
        form.reset();
      } else {
        messageDiv.textContent = 'Upload failed: ' + (result.msg || 'Unknown error');
        messageDiv.style.color = 'red';
      }
    } catch (err) {
      console.error('Network error:', err); // üîç Debug: network error
      messageDiv.textContent = 'Error: Could not connect to server.';
      messageDiv.style.color = 'red';
    }
  });
</script>
</body>
</html>
